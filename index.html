<!DOCTYPE html>
<html lang="en" ng-app="cardApp">
    <head>
        <title>Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        
        <!--AngularJS-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

        <script src="js/controllers/cardController.js"></script>
    </head>

    <body ng-controller="cardControl">

        <div id="computer">
            <p class="text" ng-show="message">Deck Shuffled</p>
            
            </div>

        <div id="table">

            <img ng-src={{image}} alt=""/>
        </div>

        <div id="player">
        <input placeholder="Done?">
        <button ng-click="deal();"type="button">HIT</button>
        </div>
    </body>
</html>
